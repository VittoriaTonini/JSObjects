<!DOCTYPE html>
<html>

<head>
  <title>JS objects</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #f3e8ff;
      color: #9966cc;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    input {
      display: block;
      margin-bottom: 20px;
    }

    button {
      padding: 20px;
      background-color: #e3dc11;
      color: #9966cc;
      border: 2px solid #bcb60f;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>JavaScript objects</h1>
  <p>An object is a collection of related data and is made up of properties and methods.</p>

  <script>
    const person = { //essendo una costante non può cambiare la sua natura, per esempio: non posso svuotare la const person o non posso farla diventare un array. Posso cambiare però le sue proprietà
      fname: "Luna", //questa è un coppia key : value
      lname: "Lovegood",
      age: 11,
      gender: "Female",
      interests: ["reading", "magical creatures", "magic", "exploring nature"],
      address: {
        town: "Ottery St Catchpole",
        county: "Devon",
        country: "England"
      },
      greeting: function () { //questo è un metodo dell'oggetto persona
        console.log(`Hi, I'm ${this.fname}`) //usiamo la keyword this per fare riferimento all'oggetto in cui ci troviamo (potevamo usare anche person)
      }
    }

    //dot notation: accedo tramite il .
    console.log(person.fname);
    console.log(person.age);
    console.log(person.interests[2]);
    console.log(person.address.town);
    person.greeting(); //i metodi vanno sempre chiamati con la dot notation

    //bracket notation: accedo tramite []
    console.log(person["fname"]);
    console.log(person["interests"][1]);
    console.log(person["address"]["town"]);

    //come aggiornare un oggetto
    person.fname = "Stella";
    person.favColor = "yellow"; //posso anche aggiungere proprietà a un oggetto
    console.log(person);

    //OOP in JS
    //creazione di una classe e del suo costruttore
    class Person {
      constructor(fname, lname, age, gender, interests) {
        this.fname = fname;
        this.lname = lname;
        this.age = age;
        this.gender = gender;
        this.interests = interests;
      }

      greeting() {
        console.log(`Hi, I'm ${this.fname}`); //qui this punterà all'oggetto su cui verrà chiamato il metodo: es. p1.greeting(); punterà a p1
      }

      bio() {
        console.log(`${this.fname} ${this.lname} is
        ${(this.gender == "Male" ? "a boy" : "a girl")} and is ${this.age} years old.
        ${(this.gender == "Male" ? "His" : "Her")} interests are ${this.interests.join(", ")}`);
      }
    }

    //creazione di istanze della classe Person
    const person1 = new Person("Lilo", "Rose", 24, "Female", ["singing", "swimming"]);
    const person2 = new Person("Noah", "Blue", 26, "Male", ["cooking", "gym"]);

    console.log(person1);
    console.log(person2);

    person1.greeting();
    person2.greeting();

    person1.bio();
    person2.bio();
  </script>
</body>

</html>
